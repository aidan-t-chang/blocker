<!DOCTYPE html>
<html class="settingspage">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="content.js" defer></script>
    </head>
    <body>
        <div class="settings" style="display:none;" id="settingsDiv">
            <h1 class="title">Settings</h1>
            <div class="backbutton" id="backButton">&#8592;</div>
            <div class="inputdiv">
                <label for="urlinput">Add URLs to block</label><br>
                <input type="text" id="urlinput" name="urlinput" class="url-input"><br>
                <input type="submit" value="Add URL" class="submit" id="urlsubmit">
            </div>
            <!-- time limit per website before it is forced close-->
            <div class="inputdiv">
                <label class="inputlabel">Close after (seconds):</label>
                <input type="number" id="timerinput" name="timerinput" class="time-limit-input" min="0"><br>
                <button id="timersubmit" class="submit">Save</button>
            </div>
            <div class="blockedurls">
                <h3 style="text-align: center;">Blocked URLs</h3>
                <div class="blockedlist">
                    <p class="urlelement">filler</p>
                </div>
            </div>
        </div>
        <div class="main" id="mainDiv">
            <h1 class="htitle">SmartBlocker</h1>
            <div class="settingsbutton" id="settingsButton">&#9881;</div>
            <div class="helpButton" id="helpButton">?</div>
            <div class="powerbutton">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </body>
</html>
